<!--Modal para mostrar usuario y formulario--> 
<div id="myModal" class="modal modal-inicio">
<div class="modal-dialog ">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Iniciar Sesión</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body " id="listaUsuarios">
            <form action="" method="post">
                <div class="form-group ">
                    <div class="input-group mt-1">
                        <span class="input-group-addon "><i class="fa fa-user me-2 mt-2" ></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="username" required="required">
                    </div>
                </div>
                <div class="form-group mt-2">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock me-2 mt-2"></i></span>
                        <input type="text" class="form-control" id="password" name="password" placeholder="password" required="required">
                    </div>
                </div>
                <div class="form-group mt-3" id="listaUsuarios">
                    <button id="acceder" data-bs-dismiss="modal"   type="submit" class="btn btn-warning btn-block btn-lg btn-inicio" onclick="cambiarUsuario(value)">Iniciar</button>
                </div>
            </form>
        </div>
        <div class="modal-footer f-modal" >No tienes una cuenta? <a href="#">Registrarse</a></div>
    </div>
</div>
</div>

<!-- Modal add categoria -->
<div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAgregarLabel">Agregar categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nombreCategoria" class="form-label">Ingrese el nombre de la categoría</label>
                        <input type="text" class="form-control" id="nombreCategoria" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="descripcionCat" class="form-label">Ingrese la descripción de la categoría</label>
                        <input type="text" class="form-control" id="descripcionCat" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="agregarCat()">Guardar</button>
            </div>
        </div>
    </div>
</div>
